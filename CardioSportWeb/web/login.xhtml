<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:event listener="#{redirectBean.guestRedirect()}" type="preRenderView" />

        <meta charset="utf-8"/>
        <title>Flame Admin - Login</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <link rel="shortcut icon" href="favicon.png"/>
        <!---CSS Files-->
        <link rel="stylesheet" href="css/core.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="css/ui.css"/>  
        <!---jQuery Files-->
        <script src="js/jquery.js"></script>
        <script src="js/inputs.js"></script>
        
        <script src="js/auth.js"></script>
    </h:head>
    <h:body>
        <div id="wrapper">

            <div id="header">
                <div id="logo"></div>
                <h1>CardioMood - Вход в систему</h1>
            </div>

            <div id="body">
                <div id="head">
                    <span class="icon">K</span>
                    <h2>Enter your credentials to login</h2>
                    <br class="clear"/>
                </div>
                <form id="alt-lg-form" method="post" action="dashboard.html">
                    <div id="middle">
                        <ul id="lg-input">
                            <li id="usr-li">
                                <input type="text" name="user" id="usr" class="required" placeholder="email"/>
                                <span class="icon">a</span>
                            </li>
                            <li id="psw-li">
                                <input type="password" name="pass" id="psw" class="required" placeholder="Password"/>
                                <span class="icon">/</span>
                            </li>
                        </ul>
                    </div>
                    <div id="bottom">
                        <span type="submit" id="login_submit" style="float: right; cursor: pointer;" class=" tag gray inline">LOGIN</span>
                        <br class="clear"/>
                    </div>
                </form>
            </div>

        </div>

        <span id="load">
            <img src="img/load.png"/><img src="img/spinner.png" id="spinner"/>
        </span>

        <!---jQuery Code-->
        <script type='text/javascript'>
            $('#load').fadeIn(400);
            $(window).load( function() {
                $('#login_submit').bind('click', function(){
                    login($('#usr').val(), $('#psw').val());
                });
                $('#load').fadeOut(400, function() {
                    $('#wrapper').fadeIn(600);
                });
            });

//            $('#rb-check').flcheck();

            $('#alt-lg-form').validateLogin();

        </script>
    </h:body>
</html>
